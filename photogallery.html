<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            padding: 15px;
            text-align: center;
        }
        img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            font-weight: bold;
            color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Photo Gallery</h1>

    <table>
        <tr>
            <td>
                <img src="https://img.olympics.com/images/image/private/t_social_share_thumb/f_auto/primary/mok2cfergx5ornnw3o1y" alt="Image 1">
                <ul><li> Indian professional shooter </li></ul>
            </td>
            <td>
                <img src="https://cdn.britannica.com/43/256343-050-C0888603/Neeraj-Chopra-India-Gold-Medal-mens-Javelin-Throw-Tokyo-Olympics-2020.jpg" alt="Image 2">
                <ul><li>Indian track and field athlete</li></ul>
            </td>
            <td>
                <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202407/lakshya-sen-201940379-16x9_1.jpg?VersionId=JRXh7OqcrVrgW9jZo_aBYXfPWajv6sH3&size=690:388" alt="Image 3">
                <ul><li>Indian badminton player </li></ul>
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202407/vinesh-phogat-174016777-16x9_1.jpg?VersionId=nsMCI5DM59h96dvbnvKOyZYGZdOOEmEV&size=690:388" alt="Image 4">
                <ul><li>Indian Athlete </li></ul>
            </td>
            <td>
                <img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202408/66b6d381881c6-aman-sehrawat-105551519-16x9.jpg?size=948:533" alt="Image 5">
                <ul><li>Indian professional wrestler</li></ul>
            </td>
            <td>
                <img src="harshpic.jpg" alt="Image 6">
                <ul><li>Indian Superstar</li></ul>
            </td>
        </tr>
    </table>

    <div class="footer">
        Designed by: [Harsh Srivastava]
    </div>

</body>
</html>
